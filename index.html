<!DOCTYPE html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>DrivePad Ui Test</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="buttons.css" />
    <style>
    body {margin:0px;font-size:large;}
	.hidden {visibility:collapse;display:none;}
	.expose {visibility:visible;display:block;} /* Here for completeness only. */
	.copyright {padding:5px;align:left;font-style:italic;font-size:small;}
	/* Specific to DrivePad. */
	/* REMINDER: border-radius must always be half of height/width */
	#circle {height:100px;width:100px;border-radius:50px;background-color:#8888ee;}
    </style>
    <script type="text/javascript">
	// http://stackoverflow.com/questions/7042611/override-console-log-for-production
	var console = {};
	var theArgs = "";
	// http://stackoverflow.com/questions/4116608/pass-unknown-number-of-arguments-into-javascript-function
	console.log = function() {
		theArgs = "";
		for (var i = 0; i < arguments.length; i++) {
			 theArgs = theArgs + JSON.stringify(arguments[i]) + ',' ;
		}
		myConsole.innerHTML = theArgs + "\n" + myConsole.innerHTML;
	};
	window.console = console;
	//
    // Wait for PhoneGap to load
	document.addEventListener("deviceready", onDeviceReady, false);
	//
	var myCircle = null;
	var myResults = null;
	var myX = null;
	var myY = null;
	var myCX = null;
	var myCY = null;
	var myConsole = null;
	//
	function showResults(r) {
		myResults.innerHTML = r.inside;
		myX.innerHTML = r.x;
		myY.innerHTML = r.y;
		console.log(r);
	}
	function onDeviceReady() {

		myCircle  = document.getElementById("circle");
		myResults = document.getElementById("results");
		myX = document.getElementById("x");
		myY = document.getElementById("y");
		myCX = document.getElementById("cx");
		myCY = document.getElementById("cy");
		myConsole = document.getElementById("dbug_console");
		//
		drivePad.initf('click', myCircle, document.body, showResults);
		myCX.innerHTML = drivePad.cx;
		myCY.innerHTML = drivePad.cy;

		//alert("device ready.");
	}
	//
	function onLoad() {
		//alert("body loaded.");
		onDeviceReady();
	}
    </script>
</head>
<body onload="onLoad()">
<div class="button button-block button-large">
	<img align=left src=favicon-48x48.png>
	DrivePad Ui Test
	<button onclick='navigator.app.exitApp()' class="button button-pill button-primary button-large" style="margin:0.1em;float:right;">Exit</button>
</div>

<div id=content style="margin:1em;">
	<div id=circle></div>
	<div>isPointInCircle: <span id=results>false</span></div>
	<div>click: x:<span id=x>x</span>,y:<span id=y>y</span></div>
	<div>center: cx:<span id=cx>cx</span>,cy:<span id=cy>cy</span></div>
	<pre id=dbug_console>
	</pre>
</div>

<div class="copyright" style="padding:5px;align:left;font-style:italic;font-size:small;">
    <span id=copyright>Created by Jesus Monroy, Jr. &copy; 2015</span>
</div>
</body>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <!-- <script type="text/javascript" charset="utf-8" src="fastclick.js"></script> -->
    <script type="text/javascript" charset="utf-8" src="drivepad.js"></script>
</html>
